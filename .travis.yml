dist: trusty
sudo: required
language: java
git:
  depth: 3
cache:
  directories:
  - imagesbih-save
  - imageshin-save
  - jar
  - tess4-save
  - tess4data-save
before_script:
- ls jar
- ls tess4-save
- ls tess4data-save
- ls imageshin-save/imageshin
- ls imagesbih-save/imagesbih
script:
- bash ./installtesseract.sh
- bash ./runtesseract.sh
- java -cp ./jar/ocrevaluation.jar  eu.digitisation.Main -gt ./gt -ocr ./ocr utf8
  -d ./out
- bash ./deploy.sh
env:
  global:
  - GITHUB_REPO: Shreeshrii/tess4eval
